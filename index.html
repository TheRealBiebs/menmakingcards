<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Photo Gallery</h1>
            <p class="subtitle">Beautiful moments captured in time</p>
        </header>

        <div class="upload-section">
            <button id="uploadBtn" class="upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Upload Photo
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search photos by title or description..." class="search-input">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading photos...</p>
        </div>

        <div class="gallery" id="gallery">
            <!-- Photos will be dynamically loaded here -->
        </div>

        <div class="empty-state" id="emptyState">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2"/>
                <polyline points="21,15 16,10 5,21" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h3>No photos yet</h3>
            <p>Upload your first photo to get started!</p>
        </div>
    </div>

    <!-- Photo Modal -->
    <div class="modal" id="photoModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <small id="modalDate"></small>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close" id="closeUploadModal">&times;</span>
            <h3>Upload Photo</h3>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="photoTitle">Title</label>
                    <input type="text" id="photoTitle" required>
                </div>
                <div class="form-group">
                    <label for="photoDescription">Description</label>
                    <textarea id="photoDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelUpload">Cancel</button>
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
